<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriPortal — Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  
  <div class="card login-card">
    <a href="#" class="login-logo">NutriPortal</a>
    <p class="login-subtitle">Bem-vindo de volta! Acesse sua conta.</p>

    <form id="login-form" class="login-form">
      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seu@email.com" required />
      </div>

      <div>
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="********" required />
        <div style="text-align: right; margin-top: 5px;">
            <a href="#" class="link-highlight" style="font-size: 0.8em;">Esqueceu a senha?</a>
        </div>
      </div>

      <button type="submit" class="btn full-width">Entrar</button>
    </form>

    <div class="login-footer">
      <p>Ainda não tem uma conta?</p>
      <button id="btn-create-account" class="btn secondary full-width" style="margin-top: 10px;">Criar Nova Conta</button>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="login.js"></script>
</body>
</html>
